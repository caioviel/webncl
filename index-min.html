<html>
	<head>
		<!-- Bibliotecas -->
		<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
		<script type="text/javascript" src="js/popcorn.min.js"></script>
		<script type="text/javascript" src="js/nclplayer.min.js"></script>
		<script type="text/javascript">
			player = new NclPlayer("data/data7.ncl","myPlayer");
			/*
				Para disparar eventos personalizados
				player.triggerEvent('evento','id do elemento ncl','interface (opcional)')
				player.triggerEvent('evento','id do elemento ncl')
			*/			
		</script>
		<style type="text/css">
		
		.context, #contexts, #settings {
			display: none;
		}
		
		.player {
			position: absolute;
			left: 0px;
			top: 0px;
			overflow: hidden;
			display: inline;
		}
		
		.playerBkg {
			position: absolute;
			overflow: hidden;
			display: none;
		}
		
		.nclPlayer {
			position: fixed;
			left: 0px;
			top: 0px;
			width: 854px;
			height: 480px;
		}
		
		</style>
	</head>
	<body>
	
		<div id="myPlayer" class="nclPlayer" />
		
	</body>
</html>
